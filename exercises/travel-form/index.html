<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Travel Form</h1>
    <h2>Please fill out all information listed below</h2>
    <form name="output">
        First Name <input name="name" type="text"/>
        <br><br>
        Last Name <input name="name" type="text"/>
        <br><br>
        Age <input name="age" type="number"/>
        <br><br>
        <p>Gender:</p>
        <label for="">Male
            <input value="male" name="gender" type="radio">
        </label>
        <label for="">Female
                <input value="female" name="gender" type="radio">
        </label>
        <br><br>
        <p>Location traveling to:</p>
        <label for="">Salt Lake City
                <input value="slc" name="location" type="radio">
        </label>
        <label for="">New York City
                <input value="nyc" name="location" type="radio">
        </label>
        <label for="">Los Angeles
                <input value="la" name="location" type="radio">
        </label>
        <br><br>
        <p>Dietary Restrictions:</p>
        <label for="">Vegetarian
            <input value="vegetarian" name="diet" type="checkbox">
        </label>
        <label for="">Kosher
                <input value="kosher" name="diet" type="checkbox">
        </label>
        <label for="">Lactose Free
                <input value="lactose" name="diet" type="checkbox">
        </label>
    </form>
    <script src="main.js" ></script>
</body>
</html>
